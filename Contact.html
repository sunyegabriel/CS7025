<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="contact">
    <header>
        <!-- New wrapper adds centring to the header
        新增 wrapper，使 header 居中 -->
        <div class="wrapper">
            <!-- brand & logo -->
            <div class="brand">
                <div class="logo" aria-hidden="true">GS</div>
                <div>
                    <div style="font-weight: 800">Gabriel Sun</div>
                    <div class="muted" style="font-size: 13px">Design · Music · Art · History</div>
                </div>
            </div>
        <nav>
            <a href="./Home.html">Home</a>   
        </nav>
        </div>
    </header>
    
    <div class="content">
        <div class="form-group">
    <!-- Input type should be "text" instead of "name" -->
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email">
        </div>
        
        <div class="form-group">
            <!-- An error was detected here, saying Error: The value of the for attribute of the label element must be the ID of a non-hidden form control.
             This might due to the value of the `for` attribute in the `<label>` element does not match the `id` of the corresponding form element.
                before it was written like <label for="message">Message</label>
            <textarea id="text" placeholder="Your message" rows="5"></textarea> -->
            <label for="text">Message</label>
            <textarea id="text" placeholder="Your message" rows="5"></textarea>
        </div>
        
        <button id="sendButton" type="button">Send</button>
    </div>

    <script src="./main.js" defer></script>
</body>
</html>

</body>
</html>
